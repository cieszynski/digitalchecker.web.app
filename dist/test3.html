<!DOCTYPE html>
<html lang="de">

<head>
    <title>Test 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        *,
        ::before,
        ::after {
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        article {
            margin: auto;
            height: 100%;
            max-width: 800px;
            outline: 1px solid yellow;
            position: relative;
            display: grid;
            grid-template-rows: auto 1fr auto;
            /*             display: flex;
            flex-direction: column; */
        }

        article header {
            grid-column: 1/1;
            grid-row: 1/1;
        }

        article section {
            grid-column: 1/1;
            grid-row: 2/2;
            opacity: 0;
        }

        article footer {
            grid-column: 1/1;
            grid-row: 3/3;
        }

        body {
            width: 100vw;
            height: 100%;
            background-color: #444;
            display: flex;
            overflow: hidden;
        }

        button.section {

            border-radius: 50%;
        }

        button.section.active {

            background-color: yellow;
        }

        footer {
            display: grid;
            grid-template-columns: auto 1fr auto;
        }

        footer div {
            grid-column: 2/2;
            grid-row: 1/1;
        }

        footer button:first-of-type() {
            grid-column: 1/1;
            grid-row: 1/1;
        }

        footer button:last-of-type() {
            grid-column: 3/3;
            grid-row: 1/1;
        }

        html {
            width: 100vw;
            height: 100%;
        }

        main {
            flex: 1;
        }

        nav {
            width: 300px;
            height: 100%;
            background-color: #fff;
        }

        section {
            outline: 1px solid red;
            background-color: #ddd;
            visibility: hidden;
        }

        section#welcome {
            opacity: 1;
            visibility: visible;
        }

        video {
            max-width: 100%;
            object-fit: contain;
        }

        #navbar {
            display: flex;
            justify-content: center;
        }

        #next:disabled,
        #prev:disabled {
            visibility: hidden;
        }
    </style>

    <style media="(orientation: portrait)">
        body {
            flex-direction: column;
        }

        nav {
            width: 100vw;
            height: auto;
        }
    </style>
</head>

<body>
    <nav>
        nav
    </nav>
    <main>
        <article id="article">
            <section id="welcome">
                Willkommen
                <hr>
                <button onclick="video.play()">Start</button>
            </section>
            <header>
                <h1 id="chapter">article</h1>
                <video id="video" controls>
                    <source src="assets/animation.webm" type="video/webm">
                    <!-- <track kind="subtitles" src="test3.vtt" mode="showing"> -->
                    <track kind="metadata" id="metadata" src="meta.vtt" default>
                </video>
            </header>
            <footer id="footer">
                <button id="prev" disabled>Zur√ºck</button>
                <div id="navbar"></div>
                <button id="next" disabled>Weiter</button>
            </footer>
        </article>
    </main>
    <script>
        let current = welcome;
        let nbar = undefined;

        footer.addEventListener('click', (event) => {
            if (video.paused) {
                video.currentTime = event.target.value;
                video.play()
            }
        })

        metadata.onload = (event) => {

            let seen = undefined;
            let scount = 1;

            Array.from(metadata.track.cues).forEach((cue, idx) => {

                let previous = seen;
                let nbarbutton = document.createElement('button');
                nbarbutton.textContent = idx + 1;
                nbarbutton.value = cue.startTime;
                nbarbutton.classList.add(cue.id, 'section');
                nbarbutton.hidden = true;
                navbar.append(nbarbutton)

                article.insertAdjacentHTML("afterbegin", cue.text);
                let section = article.firstElementChild;

                cue.pauseOnExit = true;
                cue.onenter = (event) => {
                    prev.disabled = (!previous);
                    prev.value = previous?.startTime ?? 0;

                    navbar.querySelectorAll('button').forEach(button => {
                        button.hidden = (!button.classList.contains(cue.id));
                        if (button.textContent == String(idx + 1)) {
                            button.classList.add('active');
                        } else {
                            button.classList.remove('active');
                        }
                    });

                    current.animate([
                        { opacity: 1 },
                        { opacity: 0, visibility: 'hidden' }
                    ], { fill: "both", duration: 300 })
                        .finished.then((e) => {
                            current = section;
                            current.animate([
                                { opacity: 0 },
                                { opacity: 1, visibility: 'visible' }
                            ], { fill: "both", duration: 300 })
                        });
                }

                cue.onexit = (event) => {
                    next.disabled = false;
                    next.value = video.currentTime;
                }
                seen = cue;
            });
        }
    </script>
</body>

</html>
